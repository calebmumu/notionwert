<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings with Light and Dark Mode</title>
</head>
<body>
    <div id="greet"></div>

    <script>
        // Paste the JavaScript code here
        function displayGreetings(today) {
            const hrs = today.getHours();
            const name = "ADD YOUR NAME HERE";
            let greet;

            if (hrs < 12)
                greet = 'Good Morning ' + name;
            else if (hrs >= 12 && hrs <= 17)
                greet = 'Good Afternoon ' + name;
            else if (hrs >= 17 && hrs <= 24)
                greet = 'Good Evening ' + name;

            const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (isDarkMode) {
                document.body.style.backgroundColor = '#333';
                document.getElementById('greet').style.color = '#fff';
            } else {
                document.body.style.backgroundColor = '#fff';
                document.getElementById('greet').style.color = '#333';
            }

            document.getElementById('greet').innerHTML = greet;
        }

        // Call the function with the current date
        displayGreetings(new Date());
    </script>
</body>
</html>
